<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/3/w3.css">
<body>

    <!-- Navigation -->
    <nav class="w3-bar w3-black">
        <a href="#home" class="w3-button w3-bar-item">Home</a>
        <a href="#about_me" class="w3-button w3-bar-item">About Me</a>
        <a href="#resume" class="w3-button w3-bar-item">Resume</a>
        <a href="#projects" class="w3-button w3-bar-item">Projects</a>
        <a href="#contact" class="w3-button w3-bar-item">Contact</a>
    </nav>

    <!-- Slide Show -->
    <section>
        <img class="mySlides" src="images/placeholder.png" style="width:100%">
        <img class="mySlides" src="images/placeholder1.jpeg" style="width:100%">
    </section>

    <script>
        // Automatic Slideshow - change image every 3 seconds
        var myIndex = 0;
        carousel();
        
        function carousel() {
          var i;
          var x = document.getElementsByClassName("mySlides");
          for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";
          }
          myIndex++;
          if (myIndex > x.length) {myIndex = 1}
          x[myIndex-1].style.display = "block";
          setTimeout(carousel, 3000);
        }
    </script>

    <p>Hello, World!</p>

    <!-- Footer -->
    <footer class="w3-container w3-padding-64 w3-center w3-black w3-xlarge">
        <a href="https://www.linkedin.com/in/joann-feng/"><i class="fa fa-linkedin"></i></a>
    </footer>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</body>
</html>
